---
- name: Playbook for VM1
  hosts: webservers
  remote_user: ec2-user
  become: true
  tasks:
    - name: Install httpd package
      dnf:
        name: httpd
        state: latest

    - name: Start and enable httpd service
      service:
        name: httpd
        enabled: true
        state: started

    - name: Create a custom index.html file
      copy:
        dest: /var/www/html/index.html
        content: "Hello world from SJSU-1"
